version: '3'
services:
  web:
    image: nginx:1.17
    env_file:
      - site.env
    depends_on:
      - wordpress
    ports:
      - '7000:80'
    volumes:
      - ./site/wordpress:/var/www/html
      - ./site.conf:/etc/nginx/conf.d/default.conf
  wordpress:
    build: .
    container_name: wordpress
    depends_on:
      - db
    volumes:
      - ./site/wordpress:/var/www/html
    env_file:
      - site.env
  db:
    image: mysql:8
    env_file:
      - site.env
    volumes:
      - ./site/db:/var/lib/mysql
